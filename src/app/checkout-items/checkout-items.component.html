<table class="table checkout-items">

  <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items">

      <td class="image-column">
        <a [routerLink]="['/product', item.product._id]" *ngIf="item.product.image">
          <img [src]="item.product.image" alt="Image" />
        </a>
      </td>

      <td class="product-column">
        <a [routerLink]="['/product', item.product._id]">{{ item.product.name }}</a>
      </td>

      <td class="product-quantity">{{ item.quantity }}</td>

      <td class="unit-price price">{{ item.price | currency:'USD':true }}</td>

      <td class="subtotal-column price">
        {{ item.getTotalPrice() | currency:'USD':true }}
      </td>

      <td class="delete"><i class="fa fa-remove pointer" (click)="onDelete(item)" *ngIf="editable"></i></td>

    </tr>
  </tbody>

  <tfoot>

    <tr>
      <td colspan="5" class="total-heading">Subtotal</td>
      <td>
        <span class="price">${{ subtotal }}</span>
      </td>
    </tr>

    <tr>
      <td colspan="5" class="total-heading">Shipping</td>
      <td>
        <span class="price" *ngIf="shipping">${{ shipping.price || 0 }}</span>
        <span class="price" *ngIf="!shipping">Select shipping</span>
      </td>
    </tr>

    <tr>
      <td colspan="5" class="total-heading">Grand total</td>
      <td>
        <span class="price">${{ grandTotal }}</span>
      </td>
    </tr>

  </tfoot>

</table>
