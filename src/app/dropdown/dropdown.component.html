<div class="dropdown">
  <div class="icon">
    <i [className]="icon" (click)="toggle()" aria-hidden="true"></i>
  </div>

  <div class="label" (click)="toggle()" *ngIf="label">{{ label }}</div>

  <div class="menu" *ngIf="visible && items">
    <a class="item" [routerLink]="item.value" *ngFor="let item of items">
      {{ item.label }}
    </a>
  </div>
</div>
