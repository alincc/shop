<div *ngIf="payments" class="payment-list">

  <div *ngFor="let payment of payments" class="payment"
    (click)="selectPayment(payment)"
    [ngClass]="{'active': this.selectedPayment?._id == payment._id}">

    <img [src]="payment.image" [alt]="payment.name">

  </div>

</div>

<div class="message info" *ngIf="!payments">
  No payment methods available
</div>
