<app-checkout-box>
  <div class="box-title">
    <i class="fa fa-home"></i>
    Billing Address
  </div>

  <div class="box-body">

    <div class="row">

      <div class="field col-md-6">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" placeholder="First name" id="firstname" [(ngModel)]="form.firstname">
      </div>

      <div class="field col-md-6">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" placeholder="Last name" id="lastname" [(ngModel)]="form.lastname">
      </div>

      <div class="field col-md-12">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="your@email.com" id="email" [(ngModel)]="form.email">
      </div>

      <div class="field col-md-12">
        <label for="address">Address</label>
        <input type="text" name="address" placeholder="Address" id="address" [(ngModel)]="form.address">
      </div>

      <div class="field col-md-12">
        <label for="country">Country</label>
        <input type="text" name="country" placeholder="Country" id="country" [(ngModel)]="form.country">
      </div>

      <div class="field col-md-6">
        <label for="postnumber">Postal Code</label>
        <input type="text" name="postnumber" placeholder="Postal Code" id="postnumber" [(ngModel)]="form.postnumber">
      </div>

      <div class="field col-md-6">
        <label for="city">City</label>
        <input type="text" name="city" placeholder="City" id="city" [(ngModel)]="form.city">
      </div>

      <div class="field col-md-12">
        <label for="phone">Telephone</label>
        <input type="text" name="phone" placeholder="Telephone" id="phone" [(ngModel)]="form.phone">
      </div>

    </div>

  </div>

</app-checkout-box>
